<h1> Delivery Details</h1>	
	<div class="container">
				<form method="POST" action="/delivery_details">{% csrf_token %}
					<div class="col-md-6 form-line">
			  			<div class="form-group">
			  				<label for="name">Your name</label>
					    	<input type="text" class="form-control" name="name" id="" placeholder=" Enter Name" required>
				  		</div>
				  		<div class="form-group">
					    	<label for="email">Email Address</label>
					    	<input type="email" class="form-control" name="email" id="exampleInputEmail" placeholder=" Enter Email id" required>
					  	</div>	
					  	<div class="form-group">
					    	<label for="contact_no">Mobile No.</label>
					    	<input type="text" class="form-control" name="contact_no" id="telephone" placeholder=" Enter 10-digit mobile no."  pattern="[0-9]{10}"required>
			  			</div>
			  		</div>
			  		<div class="col-md-6">
			  			<div class="form-group">
			  				<label for="address_line_1">Address line 1</label>
					    	<input type="text" class="form-control" name="address_line_1"  placeholder=" Address line 1" required> 
				  		</div>
				  		<div class="form-group">
			  				<label for="address_line_2">Address line 2</label>
					    	<input type="text" class="form-control" name="address_line_2"  placeholder=" Address line 2">
				  		</div>

				  		<div class="form-group">
			  				<label for="pincode">Pincode</label>
					    	<input type="text" class="form-control" name="pincode" id="" placeholder=" Pincode" pattern="[0-9]{6}" required>
				  		</div>
			  			
					</div>

					<div class="col-md-12 text-center">
					<input type="hidden" name="price" value="{{ price }}" >
						<button type="submit" value="validate" class="btn btn-success" style="line-height: 0; padding-left: 60px;	 padding-right: 60px;font-family: 'Dancing Script';"><h2>Buy &#x20B9 {{ price }}</h2></button>
					</div>
			  			
				</form>
			</div>
<br>
{% endblock %}
