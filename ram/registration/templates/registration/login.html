{% extends 'registration/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    </div>
    <p>&nbsp</p>
    <p>&nbsp</p>
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-5">
        
      </div>

      <div class="col-md-4">
        {{ form.as_p }}
      </div>

    </div>
    <div class="row">

      </div>

      <div class="col-md-1">
        <button class="btn-floating btn-large waves-effect waves-light" type="submit" style=><i class="material-icons"><strong>Continue</strong></i></button>
      </div>

    </div>
  </form>
  <br><br><br><br><br><br><br>
{% endblock %}
