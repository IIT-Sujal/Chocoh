{% extends 'shoeshowroom/template.html' %}


{% load staticfiles %}
{% block content %}
	<br><br><br><br>
	<div class="row">
		<div class="col-md-4">
			
		</div>
		<div class="col-md-3">
			<center><strong>Send a Quick Query </strong></center>
            <hr>
            <form action="" method="POST" id="form2">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" required="required" placeholder="Name">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <input type="text" name="email" class="form-control" required="required" placeholder="Email address">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <input type="text" name="query" class="form-control" required="required" placeholder="Query">
                        </div>
                        
                    </div>
                </div>
            </form>
            <div class="form-group">
                <center><button type="submit" form="form2" class="btn btn-primary">Submit Request</button></center>
            </div>
		</div>

		
	</div>
	<br><br><br><br>

	
{% endblock %}
